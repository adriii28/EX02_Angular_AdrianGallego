<app-navbar>
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-6 text-center"> 
            <img src="{{show.image}}" alt="Imagen" class="img-fluid">
            <h3 class="mt-3">{{show.name}}</h3>
            <div >
                <p><span class="fw-bold">Original Title:</span> {{show.original_name}}</p>
                <p><span class="fw-bold">Release date</span> {{show.first_air_date}}</p>
                <p><span class="fw-bold">Description</span>  {{show.overview}}</p>
            </div>
            
        </div>
    </div>  
</app-navbar>
